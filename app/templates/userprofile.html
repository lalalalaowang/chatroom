{% extends 'layout.html'%}
{% block content %}
<div class="col-md-9 pad-right">
    <div class="card">
        <div class="card-header">
            个人资料
        </div>
        <div class="card-body">
            <form id="form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>昵称</label>
                            <input type="text" class="form-control" placeholder="请输入昵称！">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="email" class="form-control" placeholder="请输入邮箱！">
                        </div>
                    </div>
                </div>

                    <label>手机号码</label>

                </div>

                    <label>性别</label>
                    <br>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="input_sex1" name="sex"
                               class="custom-control-input">
                        <label class="custom-control-label" for="input_sex1">男</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="input_sex2" name="sex"
                               class="custom-control-input">
                        <label class="custom-control-label" for="input_sex2">女</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="input_sex3" name="sex"
                               class="custom-control-input">
                        <label class="custom-control-label" for="input_sex3">保密</label>
