<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--指定网页支持响应式：电脑和手机自适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{static_url('bw/dist/sketchy/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{static_url('css/common.css')}}">
    <title>{{ data['title'] }}</title>
    {% block head %}{% end %}
</head>
<body>

<nav class="navbar navbar-dark bg-primary justify-content-between">
    <div class="container">
        <a class="navbar-brand" id="site_name" href="/">弹幕视频/实时聊天</a>
        <form class="form-inline">
            <a href="/login/" class="btn btn-success my-2 my-sm-0">登录</a>
            &nbsp;
            <a href="/regist/" class="btn btn-danger my-2 my-sm-0">注册</a>
        </form>
    </div>
</nav>

<div class="container" id="main">
    <div class="row">
        {% block content %}{% end %}
        <div class="col-md-3 pad-left">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="请输入搜索内容！"
                       aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">搜索</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    技术架构
                </div>
                <div class="card-body">
                    <table class="table table-sm">
                        <tr>
                            <td class="text-primary" style="width: 50%">编程语言：</td>
                            <td class="text-danger">Python</td>
                        </tr>
                        <tr>
                            <td class="text-primary">数据库：</td>
                            <td class="text-danger">MySQL</td>
                        </tr>
                        <tr>
                            <td class="text-primary">内存缓存：</td>
                            <td class="text-danger">Redis</td>
                        </tr>
                        <tr>
                            <td class="text-primary">反向代理：</td>
                            <td class="text-danger">Nginx</td>
                        </tr>
                        <tr>
                            <td class="text-primary">操作系统：</td>
                            <td class="text-danger">CentOS</td>
                        </tr>
                        <tr>
                            <td class="text-primary">后端框架：</td>
                            <td class="text-danger">Tornado</td>
                        </tr>
                        <tr>
                            <td class="text-primary">表单验证：</td>
                            <td class="text-danger">WTForms</td>
                        </tr>
                        <tr>
                            <td class="text-primary">数据库ORM：</td>
                            <td class="text-danger">SQLAlchemy</td>
                        </tr>
                        <tr>
                            <td class="text-primary">加密工具：</td>
                            <td class="text-danger">Werkzeug</td>
                        </tr>
                        <tr>
                            <td class="text-primary">WebSocket通信：</td>
                            <td class="text-danger">SockJS-Tornado</td>
                        </tr>
                        <tr>
                            <td class="text-primary">前端界面：</td>
                            <td class="text-danger">HTML/JS/CSS</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="jumbotron foot-section">广告位招租</div>
<script src="https://cdn.bootcss.com/lazysizes/4.0.2/lazysizes.min.js"></script>
<script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
{% block foot %}{% end %}
</body>
</html>
